{% extends "base.html" %}
{% load staticfiles %}
{% block container %}
	<ol class="breadcrumb"> 
        <li>
            <a href="{% url "home" %}">Home</a>
        </li>                 
        <li class="active">Dataset list</li>                 
    </ol> 
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">Datasets &nbsp;<a href="{% url "dataset_creation" %}"><i class="fa fa-plus-circle" aria-hidden="true"></i></a> </h1> 
            </header>                     
            <div class="col-md-5"> 
                <div class="panel panel-default"> 
                    <div class="panel-body"> 
                        {% for d in datasets %}
                            <p><a href='{% url 'dataset_edit' id=d.id%}'>{{ d.title }}</a>&ensp;<a href="{% url 'dataset_remove' id=d.id%}"><i class="fa fa-minus-circle fa" aria-hidden="true"></i></a></p>
                        {% endfor %}
                    </div>                             
                </div>                         
            </div>
        </article>
    </div>                      
{% endblock container %}
