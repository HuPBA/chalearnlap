{% extends "base.html" %}
{% block container %}
    <ol class="breadcrumb"> 
        <li> <a href="{% url "home" %}">Home</a> </li>
        <li class="active"> Dataset detail </li>                 
    </ol>            
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">{{ dataset.title }}</h1> 
            </header>   
            <div class="col-md-2" id="leftCol">
                <ul class="nav nav-stacked" id="sidebar">
                    <li><a href='{% url 'dataset_info' id=dataset.id %}'>Information</a></li>
                    <li><a href='{% url 'dataset_source' id=dataset.id %}'>Source code</a></li>
                    {% for d in datas %}
                        <li><a href='{% url 'data_info' id=d.id dataset_id=dataset.id %}'>{{ d.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>                  
            <div class="col-md-10"> 
                <div class="panel panel-default"> 
                    <div class="panel-body"> 
                        <h3 class="thin text-center">Source code</h3> 
                        <hr> 
                        
                    </div>                             
                </div>                         
            </div>
        </article>
    </div>
{% endblock container %}
