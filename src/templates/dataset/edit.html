{% extends "base.html" %}
{% block container %}
    <ol class="breadcrumb"> 
        <li> <a href="{% url "home" %}">Home</a> </li>
        <li> <a href="{% url "dataset_list" %}">Dataset list</a> </li>                 
        <li class="active"> Dataset edit </li>                 
    </ol>            
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">Dataset edit</h1> 
            </header>                     
            <div class="col-md-6"> 
                <div class="panel panel-default"> 
                    <div class="panel-body"> 
                        <h3 class="thin text-center">Dataset</h3> 
                        <hr> 
                        <div class="top-margin"> 
                            <label>Title: </label> {{ dataset.title }}
                        </div> 
                        <div class="top-margin"> 
                            <label>Description: </label> {{ dataset.description }}
                        </div>  
                        {% if datas.count > 0 %}
                            <hr>
                            <h3 class="thin text-center">Data</h3> 
                            <hr>
                            <div class="row">
                                {% for d in datas %} 
                                    <div class="col-sm-6">
                                        <div class="top-margin"> 
                                            <p><a href='{{ d.get_absolute_url }}'>{{ d.title }}</a></p>
                                        </div>
                                    </div>
                                {% endfor %} 
                            </div> 
                        {% endif %} 
                        <hr>                                
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4 text-right"> 
                                <a class="btn btn-action" href="{% url "data_creation" id=dataset.id%}">Add another data</a>
                            </div>
                        </div>                                     
                    </div>                             
                </div>                         
            </div>
        </article>
    </div>
{% endblock container %}
