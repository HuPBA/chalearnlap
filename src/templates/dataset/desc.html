{% extends "dataset/base.html" %}
{% block breadcrumb %}
    <li><a href="{% url "home" %}">Home</a></li>
    <li>{{ dataset.title }}</li>  
    <li class="active">Description</li>  
{% endblock breadcrumb %} 
{% block content %}                
    <div class="col-md-7"> 
        <div class="panel panel-default"> 
            <div class="panel-body"> 
                <h3 class="thin text-center">Dataset description</h3> 
                <hr> 
                {{ dataset.description|safe }}
            </div>                             
        </div>                         
    </div>
{% endblock content %}
