{% extends "base.html" %}
{% block container %}
    {% if form.non_field_errors  %}
        {% for e in form.non_field_errors %} 
            <div class="row"> 
                <div class="col-md-6 widget col-md-offset-3"> 
                    <div class="alert alert-danger" role="alert">{{ e }}</div>
                </div>
            </div>
        {% endfor %} 
    {% endif %}
    <div class="col-sm-10 col-sm-offset-1"> 
        <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}              
            <div class="panel panel-default"> 
                <div class="panel-body"> 
                    <div class="row">
                        <div class="col-sm-12"> 
                            <div class="top-margin"> 
                                <label>Help text 
                                    {% if form.text.field.required %}
                                    <span class="text-danger">*</span>
                                    {% endif %}
                                </label>   
                                {% if form.errors.text %}
                                    <div class="alert alert-danger" role="alert">{{ form.errors.text }}</div>
                                {% endif %}
                                {{ form.text }} 
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12"> 
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 col-lg-offset-10 text-right"> 
                            <button class="btn btn-action" type="submit" name="signup-button">Save</button>
                        </div>
                    </div>  
                </div>
            </div>  
        </form>                           
    </div> 
{% endblock container %}
