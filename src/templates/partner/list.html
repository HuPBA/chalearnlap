{% extends "base.html" %}
{% block container %}
	<ol class="breadcrumb"> 
        <li> <a href="{% url "home" %}">Home</a> </li>
        <li class="active"> Sponsors list </li>                 
    </ol> 
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">Sponsors</h1> 
            </header>    
            {% if partners.count > 0 %}
                <div class="row">
                    {% for p in partners %} 
                        <div class="col-sm-4 sponsor-cell">
                            <h3 class="thin text-center">{{ p.name }}</h3>
                            <br>
                            <a href="{{ p.url }}"><img id="partner-logo" class="img-responsive img-center" src="{{ p.banner.url }}"></a>
                        </div>
                    {% endfor %}  
                </div>
            {% else %}
                <div class="row">
                    <div class="col-sm-12">
                        <p class="text-center"> There are no partners registered</p>
                    </div>
                </div>
            {% endif %}                     
        </article>
    </div>                      
{% endblock container %}
