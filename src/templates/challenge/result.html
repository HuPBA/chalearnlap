{% extends "challenge/base.html" %}
{% block content %}
    <div class="col-md-7"> 
        <div class="panel panel-default"> 
            <div class="panel-body"> 
                <h3 class="thin text-center">Challenge results</h3> 
                <hr> 
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th>User</th>
                                {% for n in names %}
                                    <th>{{ n }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in results %}
                                <tr>
                                    <td>{{ r.user }}</td>
                                    {% for s in scores %}
                                        {% if s.result == r %}
                                            <td>{{ s.score }}</td>
                                        {% endif%}
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>                             
        </div>                         
    </div>
{% endblock content %}
