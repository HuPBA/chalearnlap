{% extends "workshop/base.html" %}
{% block content %}
    <div class="col-md-7"> 
        <div class="panel panel-default"> 
            <div class="panel-body"> 
                <h3 class="thin text-center">Workshop gallery</h3> 
                <hr>
                {% if images.count > 0 %}
                    {% for i in images %} 
                        <br><br>
                        <div class="row">
                            <div class="col-sm-12">
                                <img class="img-responsive img-center" src="{{ i.image.url }}" />
                                <h4 class="thin text-center">{{ i.description|safe }}</h4>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="row">
                        <div class="col-sm-12"> 
                            <p class="text-center"> There is no pictures registered in this workshop</p>
                        </div>  
                    </div>
                {% endif %}
            </div>                             
        </div>                         
    </div>
{% endblock content %}
