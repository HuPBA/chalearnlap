{% extends "base.html" %}
{% block container %}
    <ol class="breadcrumb"> 
        <li>
            <a href="{% url "home" %}">Home</a>
        </li>                 
        <li class="active">Data zone</li>                 
    </ol>            
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">Dataset detail</h1> 
            </header>                     
            <div class="col-md-6"> 
                <div class="panel panel-default"> 
                    <div class="panel-body"> 
                        <h3 class="thin text-center">Dataset</h3> 
                        <hr> 
                        <div class="top-margin"> 
                            <label>Title: </label> {{ dataset.title }}
                        </div> 
                        <div class="top-margin"> 
                            <label>Description: </label> {{ dataset.description }}
                        </div>  
                        {% if datas.count > 0 %}
                            <hr>
                            <h3 class="thin text-center">Datas</h3> 
                            <hr>
                            {% for d in datas %} 
                                <div class="top-margin"> 
                                    <label>Title: </label> {{ d.title }}
                                </div>
                                <div class="top-margin"> 
                                    <label>File: </label> {{ d.file }}
                                </div> 
                                <hr>
                            {% endfor %}  
                        {% endif %}                                 
                        <div class="row">
                            <div class="col-lg-4 col-lg-offset-4 text-right"> 
                                <a class="btn btn-action" href="{% url "data-creation" id=dataset.id%}">Add another data</a>
                            </div>
                        </div>                                     
                    </div>                             
                </div>                         
            </div>
        </article>
    </div>
{% endblock container %}
