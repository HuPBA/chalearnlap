{% extends "base.html" %}
{% block container %}
    <ol class="breadcrumb"> 
        {% block breadcrumb %}
        {% endblock breadcrumb %}            
    </ol>            
    <div class="row"> 
        <article class="col-xs-12 maincontent"> 
            <header class="page-header"> 
                <h1 class="page-title">{{ data.title }} 
                    {% if data.is_public %}
                        <a title="Unpublish" href="{% url "data_unpublish" dataset_id=dataset.id id=data.id %}"><i class="fa fa-cloud-download" aria-hidden="true"></i></a>
                    {% else %}
                        <a title="Publish" href="{% url "data_publish" dataset_id=dataset.id id=data.id %}"><i class="fa fa-cloud-upload" aria-hidden="true"></i></a>
                    {% endif %}
                </h1>
            </header> 
            <div class="col-md-2" id="leftCol">
                <ul class="nav nav-stacked" id="sidebar">
                    <li><a href='{% url 'data_edit_desc' id=data.id dataset_id=dataset.id %}'>Description</a></li>
                    <li><a href='{% url 'data_edit_files' id=data.id dataset_id=dataset.id %}'>Files</a></li>
                </ul>
            </div>  
            {% block content %}
            {% endblock content %}
        </article>
    </div>
{% endblock container %}
